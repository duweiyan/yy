
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>羊了个羊 辅助工具</title>
  <link href="http://www.gagaga.gay/bootstrap.css" type="text/css"
    rel="stylesheet">
  <link href="http://www.gagaga.gay/1.0.2.css" type="text/css" rel="stylesheet">
  <script src="http://www.gagaga.gay/jquery.min.js"></script>
  <script src="http://www.gagaga.gay/layer.min.js"
    type="application/javascript"></script>
  <script src="http://www.gagaga.gay/protobuf.min.js"></script>
  <link rel="stylesheet"
    href="http://www.gagaga.gay/layer.css?v=3.5.1"
    id="layuicss-layer">
  <style type="text/css">
    @font-face {
      font-family: "element-icons";
      src: url('chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.woff') format('woff'),
        url('chrome-extension://moombeodfomdpjnpocobemoiaemednkg/fonts/element-icons.ttf ') format('truetype');
      /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box col-12">
      <div class="text-center alert alert-success mb-2" role="alert" id="content">羊了个羊　辅助工具　www.gagaga.gay<br>
使用教程<br>
        一、获取游戏Token数据（请自行百度网上相关教程）<br>
        二、将token填入到下方「输入token」区域<br>
        三、点击「开启辅助」后，下方会出现刷新次数。<br>
        四、速率波动 100:1~5（提交100次数据，服务器拥堵时通关1~5次）<br>
        　<br>
      　　切记：适当刷排名，通关次数超100万，会被系统拉黑清零。</div>
      <div class="form-floating mb-2">
        <input class="form-control" id="token" placeholder="请输入你的 token">
        <label for="token">请输入你抓取的 token</label>
      </div>
      <div class="form-floating">
        <input class="form-control" id="frequency" placeholder="请输入你的通关次数" value="100" maxlength="4">
        <label for="frequency">请输入你想通关的次数（最大9999次）</label>
      </div>
      <div class="form-floating mt-1">
        <input class="form-control" id="frequencyLimit" placeholder="请输入你的运行线程" value="1" maxlength="2">
        <label for="frequency">请输入你的运行线程(最大99线程)</label>
      </div>
      <div class="form-inline mt-2 mb-2 text-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="get_type" value="1" checked>
          <label class="form-check-label" for="inlineRadio1">刷通关次数</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="get_type" value="2">
          <label class="form-check-label" for="inlineRadio2">刷话题次数</label>
        </div>
      </div>
      <button class="btn btn-success col-12 mb-3" id="get_code">提交</button>
      <button class="btn btn-danger col-12" id="stop_limit">停止</button>

        短时间多次通关会被系统拉黑，拉黑后再刷就会提示通关失败
        </br>加入羊群失败，说明服务器负载过高，等晚点再刷
      </div>!--> </br> </br>

    </div>
  </div>
  <script src="http://www.gagaga.gay/conn.js"></script>
</body>
</html>
